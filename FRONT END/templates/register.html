{% extends 'index.html' %}


{% block navbar %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a style="color: white;" class="nav-link active" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a style="color: yellow;" class="nav-link" href="{{url_for('register')}}"> Register</a>
      </li>
      <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{{url_for('login')}}">LogIn</a>
      </li>
    </ul>
  </div>
{% endblock %}


{% block content %}
  
    <section style="margin-top: -20px;" class="contact_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2 style="margin-left: 500px; color: white; font-family: 'Times New Roman', Times, serif;">
            <center>
              Register
            </center>
          </h2>
        </div>

        <div class="row">
          <div style="margin-left: 300px;" class="col-md-6">
            <form action="{{url_for('register')}}" method="post">

              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="text" name="name" placeholder="Name" />
                </center>
              </div>

              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="email" name="email" placeholder="Email" />
                </center>
              </div>

              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="password" name="password" placeholder="Password" />
                </center>
              </div>

              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="password" name="c_password" placeholder="Confirm Password" />
                </center>
              </div>

              <div class="d-flex ">
                <center>
                  <button style="margin-left: 180px; border-radius: 5px; font-family: 'Times New Roman', Times, serif;" type="submit">
                    Register
                  </button>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
